name: Run Pytests

on:
  push:
    paths:
      - '**.py'
      - '**.yaml'
      - '**.yml'
      - '**.toml'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - '**.py'

defaults:
  run:
    shell: bash

env:
  LANG: en_US.utf-8
  LC_ALL: en_US.utf-8
  PYTHON_VERSION: '3.10'
  PROJECT_NAME: volttron-postgresql-historian
  PGPASSWORD: 'postgres'

jobs:

  run-tests:

    runs-on: ubuntu-22.04

    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      #----------------------------------------------
      #       check-out repo and set-up python
      #----------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python }}
        id: setup-python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      #----------------------------------------------
      #  -----  install & configure poetry  -----
      #----------------------------------------------
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.2.2
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      #------------------
      # setup database
      #----------------
      - run: |
          psql -h localhost -U postgres -c "CREATE DATABASE test_historian;"
          psql -h localhost -U postgres -c "CREATE USER historian with encrypted password 'historian';"
          psql -h localhost -U postgres -c "GRANT ALL PRIVILEGES on database test_historian to historian;"

#      #----------------------------------------------
#      #       load cached venv if cache exists
#      #----------------------------------------------
#      - name: Load cached venv
#        id: cached-poetry-dependencies
#        uses: actions/cache@v2.1.7
#        with:
#          path: .venv
#          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
#      #----------------------------------------------
#      # install dependencies if cache does not exist
#      #----------------------------------------------
#      - name: Install dependencies
#        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
#        run: poetry install --no-interaction --no-root

      #----------------------------------------------
      # install your root project, and run tests.
      #----------------------------------------------
      - name: Install library and run tests
        run: |
          poetry install --no-interaction
          poetry add --group dev pytest-github-actions-annotate-failures
          poetry run pytest -x --cov=src tests/test_postgresql_historian_integration.py
